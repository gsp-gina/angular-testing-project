<app-task-list [milista]="lista" (task)="colocar($event)"></app-task-list>
 
<input [(ngModel)]="tarea" type="text" placeholder="captura una actividad">
<button  (click)="addTask()">Agregar</button>

<hr>

@if (lista.length!=0){
  <input [(ngModel)]="tareaActualizar" type="text"  >
  <button  (click)="actualizar()">Actualizar</button>
}
